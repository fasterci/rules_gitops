workflows:
  - &build_workflow
    name: Faster CI / build (default bazel ver)
    on:
      push:
        branches:
          - main
      pull_request:
        branches:
          - "**"
    steps:
      - name: Build & test
        bazel:
          build_targets:
            - //...
          test_targets:
            - //...
      - name: Build & test e2e
        working-directory: e2e
        bazel:
          build_targets:
            - //...
          test_targets:
            - //...
          test_flags:
            - --test_size_filters=-large,-enormous

  - <<: *build_workflow
    name: Faster CI / build (7.4.1)
    env:
      USE_BAZEL_VERSION: "7.4.1"
